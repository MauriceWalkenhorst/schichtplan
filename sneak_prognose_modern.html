<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sneak Prognose | UCI Ruhr Park</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * { 
            -webkit-tap-highlight-color: transparent;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        
        .font-display { font-family: 'Space Grotesk', sans-serif; }
        
        /* Glassmorphism */
        .glass {
            background: rgba(20, 24, 28, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .glass-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.3),
                0 2px 4px -1px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        
        /* Aurora Background */
        .aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(ellipse 80% 50% at 20% 40%, rgba(0, 224, 84, 0.15), transparent),
                radial-gradient(ellipse 60% 40% at 80% 60%, rgba(255, 128, 0, 0.1), transparent),
                radial-gradient(ellipse 50% 30% at 50% 100%, rgba(59, 130, 246, 0.1), transparent),
                #0a0c0e;
        }
        
        /* Animated Gradient Border */
        .gradient-border {
            position: relative;
            background: #14181c;
            border-radius: 16px;
        }
        
        .gradient-border::before {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 17px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(0,224,84,0.5), rgba(255,128,0,0.3), rgba(59,130,246,0.4));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .gradient-border:hover::before {
            opacity: 1;
        }
        
        /* Poster Glow */
        .poster-glow {
            position: relative;
        }
        
        .poster-glow::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, rgba(0,224,84,0.3), rgba(255,128,0,0.2));
            border-radius: 14px;
            z-index: -1;
            filter: blur(20px);
            opacity: 0.5;
        }
        
        /* Star Animation */
        .star-btn {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .star-btn:active {
            transform: scale(0.8);
        }
        
        .star-btn.active {
            animation: starPop 0.3s ease-out;
        }
        
        @keyframes starPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        /* Progress Bar Animation */
        @keyframes fillBar {
            from { width: 0%; }
        }
        
        .progress-fill {
            animation: fillBar 1s ease-out forwards;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.02);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.2);
        }
        
        /* Slide In Animation */
        .slide-in {
            animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Floating Elements */
        .float {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        /* History Item Hover */
        .history-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .history-card:hover {
            transform: translateY(-4px) scale(1.02);
        }
        
        /* Badge Pulse */
        .badge-pulse {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(0, 224, 84, 0.4); }
            50% { box-shadow: 0 0 0 8px rgba(0, 224, 84, 0); }
        }
        
        /* Modal */
        [x-cloak] { display: none !important; }
        
        .modal-enter {
            animation: modalIn 0.3s ease-out;
        }
        
        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="text-white antialiased overflow-x-hidden" x-data="sneakApp()" x-init="init()">
    
    <!-- Aurora Background -->
    <div class="aurora"></div>
    
    <!-- Decorative Elements -->
    <div class="fixed top-20 left-10 w-72 h-72 bg-emerald-500/10 rounded-full blur-[100px] pointer-events-none"></div>
    <div class="fixed bottom-20 right-10 w-96 h-96 bg-orange-500/10 rounded-full blur-[120px] pointer-events-none"></div>
    
    <div class="min-h-screen px-4 py-6 pb-24 max-w-7xl mx-auto">
        
        <!-- Header -->
        <header class="slide-in mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <div class="flex items-center gap-3 mb-1">
                        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-emerald-400 to-emerald-600 flex items-center justify-center shadow-lg shadow-emerald-500/20">
                            <svg class="w-6 h-6 text-black" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M18 3v2h-2V3H8v2H6V3H4v18h2v-2h2v2h8v-2h2v2h2V3h-2zM8 17H6v-2h2v2zm0-4H6v-2h2v2zm0-4H6V7h2v2zm10 8h-2v-2h2v2zm0-4h-2v-2h2v2zm0-4h-2V7h2v2z"/>
                            </svg>
                        </div>
                        <div>
                            <h1 class="font-display text-2xl font-bold tracking-tight">Sneak<span class="text-emerald-400">Prognose</span></h1>
                            <p class="text-xs text-slate-400 font-medium">UCI Ruhr Park • Sneak Preview</p>
                        </div>
                    </div>
                </div>
                <button @click="adminModal = true" class="glass px-4 py-2 rounded-xl text-sm font-medium text-slate-300 hover:text-white hover:bg-white/5 transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                </button>
            </div>
        </header>
        
        <!-- Main Content Grid -->
        <div class="grid lg:grid-cols-3 gap-6">
            
            <!-- Hero: Last Movie (2 cols) -->
            <div class="lg:col-span-2 slide-in" style="animation-delay: 0.1s">
                <div class="glass-card rounded-3xl overflow-hidden">
                    <div class="p-4 lg:p-6">
                        <div class="flex items-center gap-2 mb-4">
                            <span class="badge-pulse px-3 py-1 rounded-full bg-emerald-500 text-black text-xs font-bold uppercase tracking-wider">
                                Zuletzt in der Sneak
                            </span>
                        </div>
                        
                        <div class="flex flex-col lg:flex-row gap-6">
                            <!-- Poster -->
                            <div class="flex-shrink-0 mx-auto lg:mx-0">
                                <div class="poster-glow relative">
                                    <img :src="tmdbBase + appData.hero.poster" 
                                         class="w-48 lg:w-56 rounded-2xl shadow-2xl shadow-black/50"
                                         alt="Movie Poster">
                                </div>
                            </div>
                            
                            <!-- Info & Review -->
                            <div class="flex-1 min-w-0">
                                <h2 class="font-display text-2xl lg:text-3xl font-bold mb-2 leading-tight" x-text="appData.hero.title"></h2>
                                <p class="text-slate-400 text-sm mb-6" x-text="appData.hero.meta"></p>
                                
                                <!-- Review Section -->
                                <div class="glass rounded-2xl p-5">
                                    <div class="flex items-center justify-between mb-4">
                                        <span class="text-xs font-semibold text-slate-400 uppercase tracking-wider">Deine Bewertung</span>
                                        <span class="text-xs text-slate-500" x-show="userRatings[appData.hero.id]?.rating" x-text="userRatings[appData.hero.id]?.rating + '/5'"></span>
                                    </div>
                                    
                                    <!-- Stars -->
                                    <div class="flex gap-2 mb-4">
                                        <template x-for="i in 5" :key="i">
                                            <button @click="setRating(i)" 
                                                    class="star-btn w-10 h-10 rounded-xl flex items-center justify-center transition-all"
                                                    :class="i <= (userRatings[appData.hero.id]?.rating || 0) ? 'bg-emerald-500/20 text-emerald-400' : 'bg-white/5 text-slate-600 hover:text-slate-400'">
                                                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                                                </svg>
                                            </button>
                                        </template>
                                    </div>
                                    
                                    <!-- Comment -->
                                    <textarea x-model="currentComment"
                                              @blur="saveReview()"
                                              placeholder="Dein Fazit..."
                                              class="w-full bg-black/30 border border-white/10 rounded-xl px-4 py-3 text-sm text-white placeholder-slate-500 focus:outline-none focus:border-emerald-500/50 transition-colors resize-none"
                                              rows="3"></textarea>
                                    
                                    <button @click="saveReview()" 
                                            class="mt-3 w-full py-3 rounded-xl bg-emerald-500 hover:bg-emerald-400 text-black font-semibold text-sm transition-all active:scale-[0.98]">
                                        Speichern
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Sidebar: Prediction (1 col) -->
            <div class="slide-in" style="animation-delay: 0.2s">
                <div class="glass-card rounded-3xl p-5 h-full">
                    <div class="flex items-center gap-2 mb-4">
                        <span class="px-3 py-1 rounded-full bg-orange-500/20 text-orange-400 text-xs font-bold uppercase tracking-wider border border-orange-500/30">
                            Nächste Woche
                        </span>
                    </div>
                    
                    <div class="poster-glow mb-4">
                        <img :src="tmdbBase + appData.prediction.poster" 
                             class="w-full aspect-[2/3] object-cover rounded-2xl shadow-xl"
                             alt="Prediction Poster">
                    </div>
                    
                    <h3 class="font-display text-xl font-bold mb-1" x-text="appData.prediction.title"></h3>
                    <p class="text-slate-400 text-sm mb-4" x-text="appData.prediction.meta || 'Demnächst'"></p>
                    
                    <!-- Probability -->
                    <div class="glass rounded-xl p-4">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-xs font-medium text-slate-400">Prognose</span>
                            <span class="text-lg font-bold text-orange-400" x-text="appData.prediction.prob + '%'"></span>
                        </div>
                        <div class="h-2 bg-white/10 rounded-full overflow-hidden">
                            <div class="progress-fill h-full rounded-full bg-gradient-to-r from-orange-500 to-amber-400 shadow-lg shadow-orange-500/30"
                                 :style="'width: ' + appData.prediction.prob + '%'"></div>
                        </div>
                        <p class="text-xs text-slate-500 mt-2 text-right">Wahrscheinlichkeit</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- History Section -->
        <div class="mt-10 slide-in" style="animation-delay: 0.3s">
            <div class="flex items-center justify-between mb-6">
                <h3 class="font-display text-lg font-bold flex items-center gap-2">
                    <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    Historie
                </h3>
                <span class="text-xs text-slate-500" x-text="appData.history?.length + ' Filme'"></span>
            </div>
            
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <template x-for="(film, index) in appData.history" :key="index">
                    <div class="history-card glass-card rounded-2xl p-3 text-center group cursor-pointer"
                         @click="showFilmDetails(film)">
                        <div class="relative mb-3 overflow-hidden rounded-xl">
                            <img :src="tmdbBase + film.poster" 
                                 class="w-full aspect-[2/3] object-cover transition-transform group-hover:scale-110"
                                 :alt="film.title">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                        </div>
                        <h4 class="text-sm font-medium truncate text-slate-300 group-hover:text-white transition-colors" x-text="film.title"></h4>
                    </div>
                </template>
            </div>
            
            <div x-show="!appData.history || appData.history.length === 0" class="text-center py-12">
                <div class="w-16 h-16 mx-auto mb-4 rounded-2xl bg-white/5 flex items-center justify-center">
                    <svg class="w-8 h-8 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z"/>
                    </svg>
                </div>
                <p class="text-slate-500 text-sm">Noch keine Historie vorhanden</p>
            </div>
        </div>
        
    </div>
    
    <!-- Admin Modal -->
    <div x-cloak x-show="adminModal" 
         class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm"
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0">
        
        <div @click.away="adminModal = false" 
             class="glass-card rounded-3xl w-full max-w-lg max-h-[90vh] overflow-y-auto modal-enter"
             x-show="adminModal"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 scale-95"
             x-transition:enter-end="opacity-100 scale-100">
            
            <!-- Login Panel -->
            <div x-show="!adminLoggedIn" class="p-6">
                <h2 class="font-display text-xl font-bold mb-6">Admin Access</h2>
                <input type="password" 
                       x-model="adminPass"
                       @keyup.enter="checkLogin()"
                       placeholder="Passwort"
                       class="w-full bg-black/30 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-emerald-500/50 mb-4">
                <div class="flex gap-3">
                    <button @click="adminModal = false" class="flex-1 py-3 rounded-xl bg-white/5 hover:bg-white/10 text-slate-300 font-medium transition-colors">
                        Abbrechen
                    </button>
                    <button @click="checkLogin()" class="flex-1 py-3 rounded-xl bg-emerald-500 hover:bg-emerald-400 text-black font-semibold transition-colors">
                        Login
                    </button>
                </div>
            </div>
            
            <!-- Edit Panel -->
            <div x-show="adminLoggedIn" class="p-6" x-cloak>
                <div class="flex items-center justify-between mb-6">
                    <h2 class="font-display text-xl font-bold">Sneak bearbeiten</h2>
                    <button @click="adminLoggedIn = false" class="text-slate-400 hover:text-white">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                    </button>
                </div>
                
                <div class="space-y-6">
                    <!-- Last Movie -->
                    <div class="glass rounded-2xl p-4 border border-emerald-500/20">
                        <h3 class="text-sm font-bold text-emerald-400 mb-4 flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full bg-emerald-400"></span>
                            Letzter Film
                        </h3>
                        <div class="space-y-3">
                            <div>
                                <label class="text-xs text-slate-400 mb-1 block">Titel</label>
                                <input type="text" x-model="editData.hero.title" class="w-full bg-black/30 border border-white/10 rounded-xl px-3 py-2 text-sm text-white focus:border-emerald-500/50 focus:outline-none">
                            </div>
                            <div>
                                <label class="text-xs text-slate-400 mb-1 block">Poster Path (TMDB)</label>
                                <input type="text" x-model="editData.hero.poster" class="w-full bg-black/30 border border-white/10 rounded-xl px-3 py-2 text-sm text-white focus:border-emerald-500/50 focus:outline-none">
                            </div>
                            <div>
                                <label class="text-xs text-slate-400 mb-1 block">Meta (Jahr, Genre)</label>
                                <input type="text" x-model="editData.hero.meta" class="w-full bg-black/30 border border-white/10 rounded-xl px-3 py-2 text-sm text-white focus:border-emerald-500/50 focus:outline-none">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Next Prediction -->
                    <div class="glass rounded-2xl p-4 border border-orange-500/20">
                        <h3 class="text-sm font-bold text-orange-400 mb-4 flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full bg-orange-400"></span>
                            Nächste Prognose
                        </h3>
                        <div class="space-y-3">
                            <div>
                                <label class="text-xs text-slate-400 mb-1 block">Titel</label>
                                <input type="text" x-model="editData.prediction.title" class="w-full bg-black/30 border border-white/10 rounded-xl px-3 py-2 text-sm text-white focus:border-orange-500/50 focus:outline-none">
                            </div>
                            <div>
                                <label class="text-xs text-slate-400 mb-1 block">Poster Path (TMDB)</label>
                                <input type="text" x-model="editData.prediction.poster" class="w-full bg-black/30 border border-white/10 rounded-xl px-3 py-2 text-sm text-white focus:border-orange-500/50 focus:outline-none">
                            </div>
                            <div>
                                <label class="text-xs text-slate-400 mb-1 block">Wahrscheinlichkeit (%)</label>
                                <input type="number" min="0" max="100" x-model="editData.prediction.prob" class="w-full bg-black/30 border border-white/10 rounded-xl px-3 py-2 text-sm text-white focus:border-orange-500/50 focus:outline-none">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="flex gap-3 mt-6">
                    <button @click="adminModal = false" class="flex-1 py-3 rounded-xl bg-white/5 hover:bg-white/10 text-slate-300 font-medium transition-colors">
                        Schließen
                    </button>
                    <button @click="saveAdminChanges()" class="flex-1 py-3 rounded-xl bg-emerald-500 hover:bg-emerald-400 text-black font-semibold transition-colors">
                        Speichern
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function sneakApp() {
            return {
                tmdbBase: 'https://image.tmdb.org/t/p/w500',
                adminModal: false,
                adminLoggedIn: false,
                adminPass: '',
                currentComment: '',
                
                defaultData: {
                    hero: {
                        title: 'No Other Choice',
                        poster: '/tImzXp37Q2RBcIdYS1HRdtffEaD.jpg',
                        meta: '2026 · Thriller · Action',
                        id: 'sneak_kw06_26'
                    },
                    prediction: {
                        title: 'Cold Storage',
                        poster: '/wPBjoPOLlbr2BvZFmUUWYdwmF4o.jpg',
                        meta: '2026 · Horror · Sci-Fi',
                        prob: 92,
                        id: 'sneak_kw07_26'
                    },
                    history: []
                },
                
                appData: {},
                userRatings: {},
                editData: {
                    hero: {},
                    prediction: {}
                },
                
                init() {
                    this.appData = JSON.parse(localStorage.getItem('sneak_data')) || this.defaultData;
                    this.userRatings = JSON.parse(localStorage.getItem('sneak_user_ratings')) || {};
                    this.currentComment = this.userRatings[this.appData.hero.id]?.comment || '';
                    this.editData = JSON.parse(JSON.stringify(this.appData));
                },
                
                setRating(rating) {
                    if (!this.userRatings[this.appData.hero.id]) {
                        this.userRatings[this.appData.hero.id] = {};
                    }
                    this.userRatings[this.appData.hero.id].rating = rating;
                    this.saveUserRatings();
                },
                
                saveReview() {
                    if (!this.userRatings[this.appData.hero.id]) {
                        this.userRatings[this.appData.hero.id] = {};
                    }
                    this.userRatings[this.appData.hero.id].comment = this.currentComment;
                    this.saveUserRatings();
                },
                
                saveUserRatings() {
                    localStorage.setItem('sneak_user_ratings', JSON.stringify(this.userRatings));
                },
                
                checkLogin() {
                    if (this.adminPass === 'Lesterw45') {
                        this.adminLoggedIn = true;
                        this.adminPass = '';
                        this.editData = JSON.parse(JSON.stringify(this.appData));
                    } else {
                        alert('Falsches Passwort');
                    }
                },
                
                saveAdminChanges() {
                    this.appData = JSON.parse(JSON.stringify(this.editData));
                    localStorage.setItem('sneak_data', JSON.stringify(this.appData));
                    this.adminModal = false;
                    this.adminLoggedIn = false;
                    this.currentComment = this.userRatings[this.appData.hero.id]?.comment || '';
                },
                
                showFilmDetails(film) {
                    // Einfache Alert-Anzeige, könnte zu einem Modal erweitert werden
                    console.log('Film:', film);
                }
            }
        }
    </script>
