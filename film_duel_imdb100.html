<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0a0c0e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>IMDb Top 100 Duell</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * { 
            -webkit-tap-highlight-color: transparent; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0c0e;
            color: white;
            overflow-x: hidden;
        }
        
        .font-display { font-family: 'Space Grotesk', sans-serif; }
        
        /* Aurora Background */
        .aurora {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 50% -10%, rgba(234, 179, 8, 0.12), transparent),
                radial-gradient(ellipse 60% 40% at 20% 80%, rgba(239, 68, 68, 0.08), transparent),
                linear-gradient(180deg, #0a0c0e 0%, #14181c 100%);
            z-index: -1;
        }
        
        /* Glass Card Effect */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 20px;
        }
        
        /* ========== MOBILE LAYOUT ========== */
        @media (max-width: 768px) {
            .duel-wrapper {
                display: flex;
                flex-direction: column;
                height: 100vh;
                height: 100dvh;
                padding: 60px 12px 80px;
                position: relative;
            }
            
            .progress-bar {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                padding: 12px 16px;
                background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
                z-index: 100;
            }
            
            .duel-title {
                text-align: center;
                margin-bottom: 8px;
            }
            
            .duel-title h1 {
                font-size: 1.1rem;
                font-weight: 700;
                margin-bottom: 4px;
            }
            
            .duel-title p {
                font-size: 0.75rem;
                color: #94a3b8;
            }
            
            /* Cards Container */
            .cards-container {
                flex: 1;
                display: flex;
                flex-direction: column;
                gap: 8px;
                position: relative;
                min-height: 0;
            }
            
            /* Individual Card */
            .movie-card {
                flex: 1;
                position: relative;
                border-radius: 16px;
                overflow: hidden;
                cursor: pointer;
                transition: transform 0.2s, box-shadow 0.2s;
                background: #1a1d23;
                min-height: 0;
            }
            
            .movie-card:active {
                transform: scale(0.98);
            }
            
            .movie-card.selected {
                box-shadow: 0 0 0 3px #eab308;
            }
            
            /* Poster */
            .movie-card .poster {
                width: 100%;
                height: 100%;
                object-fit: cover;
                object-position: center 20%;
            }
            
            /* Gradient Overlay */
            .movie-card .overlay {
                position: absolute;
                inset: 0;
                background: linear-gradient(to top, 
                    rgba(0,0,0,0.95) 0%, 
                    rgba(0,0,0,0.6) 30%, 
                    rgba(0,0,0,0.2) 60%,
                    transparent 100%);
            }
            
            /* Movie Info */
            .movie-card .info {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 16px;
            }
            
            .movie-card .info h2 {
                font-size: 1.1rem;
                font-weight: 700;
                margin-bottom: 4px;
                line-height: 1.2;
            }
            
            .movie-card .info .meta {
                font-size: 0.75rem;
                color: #94a3b8;
            }
            
            .movie-card .info .stats {
                display: flex;
                gap: 8px;
                margin-top: 8px;
            }
            
            .movie-card .info .badge {
                font-size: 0.65rem;
                padding: 3px 8px;
                border-radius: 20px;
                background: rgba(234, 179, 8, 0.2);
                color: #eab308;
                font-weight: 600;
            }
            
            .movie-card .info .badge.streak {
                background: rgba(34, 197, 94, 0.2);
                color: #22c55e;
            }
            
            /* VS Badge */
            .vs-badge {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                width: 44px;
                height: 44px;
                background: linear-gradient(135deg, #eab308, #f97316);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 900;
                font-size: 0.85rem;
                color: #000;
                z-index: 10;
                box-shadow: 0 4px 20px rgba(234, 179, 8, 0.4);
                border: 3px solid #0a0c0e;
            }
            
            /* Bottom Actions */
            .bottom-actions {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 12px 16px calc(12px + env(safe-area-inset-bottom));
                background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
                z-index: 100;
            }
            
            .skip-button {
                width: 100%;
                padding: 14px;
                background: rgba(255,255,255,0.08);
                border: 1px solid rgba(255,255,255,0.1);
                border-radius: 12px;
                color: #94a3b8;
                font-size: 0.875rem;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
            }
            
            /* Swipe Hint */
            .swipe-hint {
                position: fixed;
                top: 50%;
                left: 8px;
                transform: translateY(-50%) rotate(-90deg);
                transform-origin: left center;
                font-size: 0.7rem;
                color: rgba(255,255,255,0.3);
                letter-spacing: 2px;
                text-transform: uppercase;
                z-index: 5;
                pointer-events: none;
            }
            
            .swipe-hint.right {
                left: auto;
                right: 8px;
                transform: translateY(-50%) rotate(90deg);
                transform-origin: right center;
            }
        }
        
        /* ========== DESKTOP LAYOUT ========== */
        @media (min-width: 769px) {
            .duel-wrapper {
                max-width: 1200px;
                margin: 0 auto;
                padding: 40px 24px;
                min-height: 100vh;
            }
            
            .progress-bar {
                margin-bottom: 32px;
            }
            
            .duel-title {
                text-align: center;
                margin-bottom: 40px;
            }
            
            .duel-title h1 {
                font-size: 2.5rem;
                font-weight: 800;
                margin-bottom: 8px;
            }
            
            .duel-title p {
                font-size: 1rem;
                color: #94a3b8;
            }
            
            .cards-container {
                display: grid;
                grid-template-columns: 1fr auto 1fr;
                gap: 40px;
                align-items: center;
                max-width: 1000px;
                margin: 0 auto;
            }
            
            .movie-card {
                aspect-ratio: 2/3;
                max-width: 400px;
                position: relative;
                border-radius: 20px;
                overflow: hidden;
                cursor: pointer;
                transition: transform 0.3s, box-shadow 0.3s;
            }
            
            .movie-card:hover {
                transform: translateY(-8px) scale(1.02);
                box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            }
            
            .movie-card .poster {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: transform 0.5s;
            }
            
            .movie-card:hover .poster {
                transform: scale(1.05);
            }
            
            .movie-card .overlay {
                position: absolute;
                inset: 0;
                background: linear-gradient(to top, 
                    rgba(0,0,0,0.9) 0%, 
                    rgba(0,0,0,0.4) 50%, 
                    transparent 100%);
            }
            
            .movie-card .info {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 24px;
            }
            
            .movie-card .info h2 {
                font-size: 1.5rem;
                font-weight: 700;
                margin-bottom: 6px;
            }
            
            .movie-card .info .meta {
                font-size: 0.875rem;
                color: #94a3b8;
            }
            
            .vs-badge {
                width: 64px;
                height: 64px;
                background: linear-gradient(135deg, #eab308, #f97316);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 900;
                font-size: 1.25rem;
                color: #000;
                box-shadow: 0 4px 30px rgba(234, 179, 8, 0.4);
                animation: pulse 2s infinite;
            }
            
            @keyframes pulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.1); }
            }
            
            .bottom-actions {
                margin-top: 40px;
                text-align: center;
            }
            
            .skip-button {
                padding: 16px 32px;
                background: rgba(255,255,255,0.05);
                border: 1px solid rgba(255,255,255,0.1);
                border-radius: 12px;
                color: #94a3b8;
                font-size: 0.9375rem;
                display: inline-flex;
                align-items: center;
                gap: 8px;
                transition: all 0.2s;
            }
            
            .skip-button:hover {
                background: rgba(255,255,255,0.1);
                color: white;
            }
        }
        
        /* Loading Screen */
        .loading {
            position: fixed;
            inset: 0;
            background: #0a0c0e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s;
        }
        
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #eab308;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Rankings View */
        .rankings-view {
            padding: 80px 16px 100px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 16px;
            margin-bottom: 32px;
            height: 200px;
        }
        
        .podium-item {
            text-align: center;
        }
        
        .podium-item.first {
            transform: scale(1.1);
            order: 2;
        }
        
        .podium-item.second {
            order: 1;
        }
        
        .podium-item.third {
            order: 3;
        }
        
        .podium-item img {
            width: 90px;
            height: 135px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        
        .podium-item .rank {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.875rem;
            margin: 0 auto;
        }
        
        .podium-item.first .rank {
            background: linear-gradient(135deg, #eab308, #f97316);
            color: #000;
        }
        
        .podium-item.second .rank {
            background: #475569;
            color: white;
        }
        
        .podium-item.third .rank {
            background: #7c2d12;
            color: white;
        }
        
        .ranking-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .ranking-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
        }
        
        .ranking-item img {
            width: 48px;
            height: 72px;
            object-fit: cover;
            border-radius: 6px;
        }
        
        .ranking-item .details {
            flex: 1;
        }
        
        .ranking-item .details h3 {
            font-size: 0.9375rem;
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .ranking-item .details p {
            font-size: 0.75rem;
            color: #64748b;
        }
        
        .ranking-item .score {
            font-size: 0.875rem;
            font-weight: 700;
            color: #eab308;
        }
        
        .action-buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            background: linear-gradient(to top, #0a0c0e, transparent);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        @media (min-width: 769px) {
            .action-buttons {
                position: static;
                padding: 0;
                margin-top: 32px;
                background: none;
                max-width: 400px;
                margin-left: auto;
                margin-right: auto;
            }
            
            .podium-item img {
                width: 140px;
                height: 210px;
            }
        }
        
        .btn {
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9375rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #eab308, #f97316);
            color: #000;
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.08);
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        [x-cloak] { display: none !important; }
    </style>
</head>
<body x-data="filmDuel()" x-init="init()">
    
    <!-- Loading -->
    <div id="loading" class="loading">
        <div class="spinner mb-4"></div>
        <p class="text-slate-400 text-sm">Lade Filme...</p>
    </div>
    
    <div class="aurora"></div>
    
    <!-- DUEL MODE -->
    <template x-if="mode === 'duel'">
        <div class="duel-wrapper">
            <!-- Progress -->
            <div class="progress-bar">
                <div class="flex gap-1">
                    <template x-for="i in maxRounds" :key="i">
                        <div class="flex-1 h-1 rounded-full transition-all duration-300"
                             :class="i <= comparisons ? 'bg-yellow-400' : 'bg-white/10'"></div>
                    </template>
                </div>
            </div>
            
            <!-- Title -->
            <div class="duel-title">
                <h1 class="font-display">Welcher Film ist besser?</h1>
                <p>Runde <span class="text-yellow-400 font-bold" x-text="comparisons + 1"></span> von <span x-text="maxRounds"></span></p>
            </div>
            
            <!-- Cards -->
            <div class="cards-container" id="cardsContainer">
                <!-- Film A (Top on Mobile, Left on Desktop) -->
                <div class="movie-card" 
                     @click="chooseFilm(currentPair[0])"
                     :class="{ 'selected': selected === 'A' }"
                     id="cardA">
                    <img class="poster" 
                         :src="tmdbBase + currentPair[0]?.poster" 
                         @error="$event.target.src = 'https://placehold.co/400x600/1a1a2e/FFF?text=' + encodeURIComponent(currentPair[0]?.title || 'Film')"
                         :alt="currentPair[0]?.title">
                    <div class="overlay"></div>
                    <div class="info">
                        <h2 x-text="currentPair[0]?.title"></h2>
                        <p class="meta" x-text="currentPair[0]?.year + ' ¬∑ ' + currentPair[0]?.director"></p>
                        <div class="stats" x-show="getFilmStats(currentPair[0]?.id)?.wins > 0">
                            <span class="badge" x-text="getFilmStats(currentPair[0]?.id)?.wins + ' S'"></span>
                            <span class="badge streak" x-show="getFilmStats(currentPair[0]?.id)?.streak > 2" x-text="'üî• ' + getFilmStats(currentPair[0]?.id)?.streak"></span>
                        </div>
                    </div>
                </div>
                
                <!-- VS Badge -->
                <div class="vs-badge">VS</div>
                
                <!-- Film B (Bottom on Mobile, Right on Desktop) -->
                <div class="movie-card"
                     @click="chooseFilm(currentPair[1])"
                     :class="{ 'selected': selected === 'B' }"
                     id="cardB">
                    <img class="poster"
                         :src="tmdbBase + currentPair[1]?.poster"
                         @error="$event.target.src = 'https://placehold.co/400x600/1a1a2e/FFF?text=' + encodeURIComponent(currentPair[1]?.title || 'Film')"
                         :alt="currentPair[1]?.title">
                    <div class="overlay"></div>
                    <div class="info">
                        <h2 x-text="currentPair[1]?.title"></h2>
                        <p class="meta" x-text="currentPair[1]?.year + ' ¬∑ ' + currentPair[1]?.director"></p>
                        <div class="stats" x-show="getFilmStats(currentPair[1]?.id)?.wins > 0">
                            <span class="badge" x-text="getFilmStats(currentPair[1]?.id)?.wins + ' S'"></span>
                            <span class="badge streak" x-show="getFilmStats(currentPair[1]?.id)?.streak > 2" x-text="'üî• ' + getFilmStats(currentPair[1]?.id)?.streak"></span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Mobile Swipe Hints -->
            <div class="swipe-hint md:hidden">‚Üê Oben</div>
            <div class="swipe-hint right md:hidden">Unten ‚Üí</div>
            
            <!-- Skip Button -->
            <div class="bottom-actions">
                <button class="skip-button" @click="skipPair()">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                    Keinen gesehen
                </button>
            </div>
        </div>
    </template>
    
    <!-- BUILDING MODE -->
    <template x-if="mode === 'building'">
        <div class="duel-wrapper" style="justify-content: center; text-align: center;">
            <div class="w-16 h-16 mx-auto mb-4 rounded-2xl bg-gradient-to-br from-yellow-400 to-orange-500 flex items-center justify-center">
                <svg class="w-8 h-8 text-black animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                </svg>
            </div>
            <h2 class="font-display text-xl font-bold mb-2">Deine Topliste wird erstellt...</h2>
            <p class="text-slate-400">Auswertung l√§uft</p>
        </div>
    </template>
    
    <!-- RESULTS MODE -->
    <template x-if="mode === 'results'">
        <div class="rankings-view">
            <div class="text-center mb-6">
                <div class="w-14 h-14 mx-auto mb-3 rounded-2xl bg-gradient-to-br from-yellow-400 to-orange-500 flex items-center justify-center text-2xl">üèÜ</div>
                <h2 class="font-display text-xl font-bold">Deine Top 20</h2>
                <p class="text-slate-400 text-sm"><span x-text="totalDuelsAllTime"></span> Duelle gesamt</p>
            </div>
            
            <!-- Podium -->
            <div class="podium">
                <div class="podium-item second">
                    <img :src="tmdbBase + rankings[1]?.poster" :alt="rankings[1]?.title">
                    <div class="rank">2</div>
                </div>
                <div class="podium-item first">
                    <img :src="tmdbBase + rankings[0]?.poster" :alt="rankings[0]?.title">
                    <div class="rank">1</div>
                </div>
                <div class="podium-item third">
                    <img :src="tmdbBase + rankings[2]?.poster" :alt="rankings[2]?.title">
                    <div class="rank">3</div>
                </div>
            </div>
            
            <!-- List -->
            <div class="ranking-list">
                <template x-for="(film, idx) in rankings.slice(3)" :key="film.id">
                    <div class="ranking-item" :style="'animation-delay: ' + (idx * 0.05) + 's'" style="opacity: 0; animation: fadeIn 0.5s forwards;">
                        <span class="text-slate-500 font-bold w-6" x-text="idx + 4"></span>
                        <img :src="tmdbBase + film.poster" :alt="film.title">
                        <div class="details">
                            <h3 x-text="film.title"></h3>
                            <p x-text="film.year + ' ¬∑ ' + film.director"></p>
                        </div>
                        <span class="score" x-text="Math.round(film.score)"></span>
                    </div>
                </template>
            </div>
            
            <!-- Actions -->
            <div class="action-buttons">
                <button class="btn btn-secondary" @click="shareResults()">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/>
                    </svg>
                    Teilen
                </button>
                <button class="btn btn-primary" @click="restart()">Nochmal!</button>
            </div>
        </div>
    </template>
    
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    
    <script>
        function filmDuel() {
            return {
                tmdbBase: 'https://image.tmdb.org/t/p/w400',
                mode: 'duel',
                comparisons: 0,
                maxRounds: 10,
                selected: null,
                
                // Persistent Data
                filmStats: {},
                rankings: [],
                rankingHistory: [],
                totalDuelsAllTime: 0,
                
                // Current Duel
                currentPair: [],
                usedPairs: new Set(),
                
                // Film Database
                allFilms: [

                init() {
                    this.loadData();
                    this.resetSession();
                    this.generatePair();
                    
                    this.$nextTick(() => {
                        this.initGestures();
                        setTimeout(() => {
                            document.getElementById('loading').classList.add('hidden');
                        }, 500);
                    });
                },
                
                loadData() {
                    try {
                        const saved = localStorage.getItem('imdbDuelData');
                        if (saved) {
                            const data = JSON.parse(saved);
                            this.filmStats = data.filmStats || {};
                            this.rankingHistory = data.rankingHistory || [];
                            this.totalDuelsAllTime = data.totalDuelsAllTime || 0;
                        }
                    } catch (e) {
                        console.error('Load error:', e);
                    }
                    
                    // Initialize stats for all films
                    this.allFilms.forEach(f => {
                        if (!this.filmStats[f.id]) {
                            this.filmStats[f.id] = { wins: 0, losses: 0, score: 1000, streak: 0 };
                        }
                    });
                },
                
                saveData() {
                    try {
                        const data = {
                            filmStats: this.filmStats,
                            rankingHistory: this.rankingHistory,
                            totalDuelsAllTime: this.totalDuelsAllTime,
                            lastUpdate: new Date().toISOString()
                        };
                        localStorage.setItem('imdbDuelData', JSON.stringify(data));
                    } catch (e) {
                        console.error('Save error:', e);
                    }
                },
                
                resetSession() {
                    this.comparisons = 0;
                    this.usedPairs.clear();
                },
                
                generatePair() {
                    const available = [...this.allFilms].sort(() => 0.5 - Math.random());
                    
                    // Try to find films with similar ELO
                    for (let i = 0; i < available.length - 1; i++) {
                        for (let j = i + 1; j < available.length; j++) {
                            const filmA = available[i];
                            const filmB = available[j];
                            const pairKey = [filmA.id, filmB.id].sort().join('-');
                            
                            if (!this.usedPairs.has(pairKey)) {
                                const scoreDiff = Math.abs(this.filmStats[filmA.id].score - this.filmStats[filmB.id].score);
                                if (scoreDiff <= 200 || Math.random() > 0.7) {
                                    this.currentPair = [filmA, filmB];
                                    this.usedPairs.add(pairKey);
                                    return;
                                }
                            }
                        }
                    }
                    
                    // Fallback: random pair
                    this.currentPair = [available[0], available[1]];
                    this.usedPairs.add([available[0].id, available[1].id].sort().join('-'));
                },
                
                getDynamicK(filmId) {
                    const stats = this.filmStats[filmId];
                    const games = stats.wins + stats.losses;
                    if (games < 5) return 60;
                    if (games < 15) return 40;
                    if (games < 30) return 30;
                    return 20;
                },
                
                chooseFilm(winner) {
                    if (this.selected) return;
                    
                    this.selected = winner === this.currentPair[0] ? 'A' : 'B';
                    const loser = this.currentPair.find(f => f.id !== winner.id);
                    
                    // Haptic feedback
                    if (navigator.vibrate) navigator.vibrate(50);
                    
                    // Calculate ELO change
                    const k = (this.getDynamicK(winner.id) + this.getDynamicK(loser.id)) / 2;
                    const expected = 1 / (1 + Math.pow(10, (this.filmStats[loser.id].score - this.filmStats[winner.id].score) / 400));
                    let change = k * (1 - expected);
                    
                    // Streak bonus
                    if (this.filmStats[winner.id].streak >= 2) {
                        change += this.filmStats[winner.id].streak * 2;
                    }
                    
                    // Upset bonus
                    if (this.filmStats[winner.id].score < this.filmStats[loser.id].score - 100) {
                        change += 15;
                    }
                    
                    // Update scores
                    this.filmStats[winner.id].score += change;
                    this.filmStats[loser.id].score -= change;
                    this.filmStats[winner.id].wins++;
                    this.filmStats[loser.id].losses++;
                    
                    // Update streaks
                    this.filmStats[winner.id].streak = (this.filmStats[winner.id].streak || 0) + 1;
                    this.filmStats[loser.id].streak = 0;
                    
                    this.comparisons++;
                    this.totalDuelsAllTime++;
                    this.saveData();
                    
                    setTimeout(() => {
                        this.selected = null;
                        if (this.comparisons >= this.maxRounds) {
                            this.finishSession();
                        } else {
                            this.generatePair();
                        }
                    }, 400);
                },
                
                skipPair() {
                    if (navigator.vibrate) navigator.vibrate([30, 50, 30]);
                    this.generatePair();
                },
                
                finishSession() {
                    this.mode = 'building';
                    
                    // Calculate rankings
                    this.rankings = Object.entries(this.filmStats)
                        .map(([id, stats]) => {
                            const film = this.allFilms.find(f => f.id === parseInt(id));
                            return { ...film, ...stats };
                        })
                        .filter(f => f.wins + f.losses > 0)
                        .sort((a, b) => b.score - a.score);
                    
                    // Save to history
                    this.rankingHistory.unshift({
                        date: new Date().toISOString(),
                        top3: this.rankings.slice(0, 3).map(f => f.title),
                        rankings: [...this.rankings]
                    });
                    
                    if (this.rankingHistory.length > 50) {
                        this.rankingHistory = this.rankingHistory.slice(0, 50);
                    }
                    
                    this.saveData();
                    
                    setTimeout(() => {
                        this.mode = 'results';
                    }, 1500);
                },
                
                getFilmStats(id) {
                    return this.filmStats[id] || null;
                },
                
                shareResults() {
                    const winner = this.rankings[0]?.title;
                    const text = `üèÜ Mein IMDb Favorit: ${winner}!\n\nTop 3:\n1. ${this.rankings[0]?.title}\n2. ${this.rankings[1]?.title}\n3. ${this.rankings[2]?.title}\n\nSpiel auch:`;
                    
                    if (navigator.share) {
                        navigator.share({ title: 'IMDb Duell', text, url: window.location.href });
                    } else {
                        navigator.clipboard.writeText(text + ' ' + window.location.href);
                        alert('Kopiert!');
                    }
                },
                
                restart() {
                    this.mode = 'duel';
                    this.resetSession();
                    this.generatePair();
                    window.scrollTo(0, 0);
                },
                
                initGestures() {
                    if (!window.Hammer) return;
                    
                    const container = document.getElementById('cardsContainer');
                    if (!container) return;
                    
                    const mc = new Hammer(container);
                    mc.get('swipe').set({ direction: Hammer.DIRECTION_VERTICAL });
                    
                    // Swipe up = top card wins (Film A)
                    mc.on('swipeup', () => {
                        this.chooseFilm(this.currentPair[0]);
                    });
                    
                    // Swipe down = bottom card wins (Film B)
                    mc.on('swipedown', () => {
                        this.chooseFilm(this.currentPair[1]);
                    });
                }
            }
        }
