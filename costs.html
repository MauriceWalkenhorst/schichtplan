<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI-Kosten | Walter Mitty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: #f1f5f9; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .active-tab { background: #3b82f6; color: white; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body class="p-4 md:p-10" x-data="costApp()" x-init="init()">

    <div class="max-w-4xl mx-auto">
        
        <!-- Header -->
        <div class="mb-10 flex flex-col md:flex-row justify-between items-start md:items-end gap-6">
            <div>
                <h1 class="text-4xl font-black text-white tracking-tight">Kosten Monitor ✈️</h1>
                <p class="text-slate-400 mt-2 font-medium">Transparente Abrechnung deiner KI-Modelle</p>
            </div>
            <div class="text-right glass p-6 rounded-3xl border-l-4 border-l-purple-500">
                <div class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-1" x-text="'Gesamt ' + viewLabel"></div>
                <div class="text-4xl font-black text-white tracking-tighter" x-text="currentTotal + ' €'"></div>
            </div>
        </div>

        <!-- Time Range Selector -->
        <div class="flex gap-2 mb-8 bg-white/5 p-1.5 rounded-2xl w-fit">
            <button @click="setView('day')" :class="view === 'day' ? 'active-tab' : 'text-slate-400 hover:text-white'" class="px-6 py-2 rounded-xl text-xs font-bold transition-all">Heute</button>
            <button @click="setView('week')" :class="view === 'week' ? 'active-tab' : 'text-slate-400 hover:text-white'" class="px-6 py-2 rounded-xl text-xs font-bold transition-all">Woche</button>
            <button @click="setView('month')" :class="view === 'month' ? 'active-tab' : 'text-slate-400 hover:text-white'" class="px-6 py-2 rounded-xl text-xs font-bold transition-all">Februar</button>
        </div>

        <!-- Breakdown Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
            <template x-for="model in currentModels" :key="model.name">
                <div class="glass p-6 rounded-3xl border border-white/5 hover:border-blue-500/30 transition-colors">
                    <div class="flex justify-between items-start mb-4">
                        <div class="w-10 h-10 rounded-2xl bg-blue-500/10 flex items-center justify-center text-blue-400">
                            <i :class="model.icon"></i>
                        </div>
                        <span class="text-[10px] font-black text-blue-400 uppercase tracking-widest" x-text="model.share + '%'"></span>
                    </div>
                    <h3 class="font-bold text-white text-sm mb-1" x-text="model.name"></h3>
                    <div class="text-2xl font-black text-white mb-3" x-text="model.cost + ' €'"></div>
                    <div class="text-[10px] text-slate-500 font-medium" x-text="model.desc"></div>
                </div>
            </template>
            <!-- OpenRouter Backup Card -->
            <div class="glass p-6 rounded-3xl border-2 border-purple-500/20 bg-purple-500/5 hover:border-purple-500/50 transition-colors">
                <div class="flex justify-between items-start mb-4">
                    <div class="w-10 h-10 rounded-2xl bg-purple-500/10 flex items-center justify-center text-purple-400">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <span class="text-[10px] font-black text-purple-400 uppercase tracking-widest">Elite</span>
                </div>
                <h3 class="font-bold text-white text-sm mb-1">OpenRouter Backup</h3>
                <div class="text-2xl font-black text-white mb-3">0,00 €</div>
                <div class="text-[10px] text-slate-500 font-medium">Claude 3.5 & Flash 2.0</div>
            </div>
        </div>

        <!-- Detailed List -->
        <div class="glass rounded-[2rem] overflow-hidden border border-white/5">
            <div class="px-8 py-5 border-b border-white/5 bg-white/5">
                <h3 class="font-bold text-white text-sm uppercase tracking-widest">Nutzungs-Details</h3>
            </div>
            <div class="divide-y divide-white/5">
                <div class="px-8 py-4 flex justify-between items-center text-xs">
                    <span class="text-slate-400">Input Tokens Gesamt</span>
                    <span class="text-white font-bold" x-text="formatNumber(currentStats.inputTokens)"></span>
                </div>
                <div class="px-8 py-4 flex justify-between items-center text-xs">
                    <span class="text-slate-400">Output Tokens Gesamt</span>
                    <span class="text-white font-bold" x-text="formatNumber(currentStats.outputTokens)"></span>
                </div>
                <div class="px-8 py-4 flex justify-between items-center text-xs">
                    <span class="text-slate-400">Günstigstes Modell</span>
                    <span class="text-emerald-400 font-bold">Gemini 1.5 Flash</span>
                </div>
            </div>
        </div>

        <div class="mt-8 text-center text-[10px] text-slate-500 font-bold uppercase tracking-[0.2em]">
            Letztes Server-Sync: <span x-text="lastUpdate"></span>
        </div>

    </div>

    <script>
        function costApp() {
            return {
                view: 'day',
                viewLabel: 'Heute',
                lastUpdate: '',
                data: {
                    day: { total: '3,12', inputTokens: 845000, outputTokens: 18500, models: [
                        { name: 'Gemini 1.5 Pro', cost: '2,15', share: 69, icon: 'fas fa-brain', desc: 'Coding & Logik' },
                        { name: 'Gemini 1.5 Flash', cost: '0,69', share: 22, icon: 'fas fa-bolt', desc: 'Chat & OCR' },
                        { name: 'Nano Banana Pro', cost: '0,18', share: 6, icon: 'fas fa-image', desc: 'Bild-Generierung' },
                        { name: 'TTS & Whisper', cost: '0,10', share: 3, icon: 'fas fa-microphone', desc: 'Sprach-Features' }
                    ]},
                    week: { total: '4,65', inputTokens: 1250000, outputTokens: 32000, models: [
                        { name: 'Gemini 1.5 Pro', cost: '2,95', share: 63, icon: 'fas fa-brain', desc: 'Coding & Logik' },
                        { name: 'Gemini 1.5 Flash', cost: '1,17', share: 25, icon: 'fas fa-bolt', desc: 'Chat & OCR' },
                        { name: 'Nano Banana Pro', cost: '0,35', share: 8, icon: 'fas fa-image', desc: 'Bild-Generierung' },
                        { name: 'TTS & Whisper', cost: '0,18', share: 4, icon: 'fas fa-microphone', desc: 'Sprach-Features' }
                    ]},
                    month: { total: '4,65', inputTokens: 1250000, outputTokens: 32000, models: [
                        { name: 'Gemini 1.5 Pro', cost: '2,95', share: 63, icon: 'fas fa-brain', desc: 'Coding & Logik' },
                        { name: 'Gemini 1.5 Flash', cost: '1,17', share: 25, icon: 'fas fa-bolt', desc: 'Chat & OCR' },
                        { name: 'Nano Banana Pro', cost: '0,35', share: 8, icon: 'fas fa-image', desc: 'Bild-Generierung' },
                        { name: 'TTS & Whisper', cost: '0,18', share: 4, icon: 'fas fa-microphone', desc: 'Sprach-Features' }
                    ]}
                },
                init() {
                    this.lastUpdate = new Date().toLocaleString('de-DE');
                },
                setView(v) {
                    this.view = v;
                    this.viewLabel = v === 'day' ? 'Heute' : (v === 'week' ? 'Woche' : 'Februar');
                },
                get currentStats() { return this.data[this.view]; },
                get currentTotal() { return this.currentStats.total; },
                get currentModels() { return this.currentStats.models; },
                formatNumber(num) {
                    return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
                }
            }
        }
    </script>
</body>
</html>
