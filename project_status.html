<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walter OS | Projekt Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: #f8fafc; }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        tr { transition: all 0.2s ease; border-bottom: 1px solid rgba(255,255,255,0.02); }
        tr:hover { background: rgba(255,255,255,0.02); }
    </style>
</head>
    <body class="p-4 md:p-10 min-h-screen bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-slate-900 via-slate-950 to-black" 
          x-data="projectTracker()" 
          x-init="setInterval(() => location.reload(), 15000)">

    <div class="max-w-6xl mx-auto">
        
        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-12 gap-6">
            <div>
                <h1 class="text-4xl font-black tracking-tighter text-white mb-2 uppercase italic">Project <span class="text-purple-500">Control</span></h1>
                <p class="text-slate-500 font-medium">Live-Fortschritt & Agenten-Management ‚Ä¢ Walter v2.6</p>
            </div>
            <div class="glass p-5 rounded-3xl flex items-center gap-6">
                <div class="text-right">
                    <div class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mb-1">Aktive Sub-Agents</div>
                    <div class="text-2xl font-black text-purple-400" x-text="subAgentCount"></div>
                </div>
                <div class="w-12 h-12 bg-purple-500/10 rounded-2xl flex items-center justify-center">
                    <span class="text-2xl animate-pulse">ü§ñ</span>
                </div>
            </div>
        </div>

        <!-- Sub-Agent Table (Live Tasks) -->
        <div class="mb-16">
            <h2 class="text-xs font-black text-purple-500 uppercase tracking-[0.3em] mb-6 flex items-center gap-3">
                <span class="w-8 h-px bg-purple-500/30"></span>
                Echtzeit Agenten-Monitor
            </h2>
            <div class="glass rounded-[2rem] overflow-hidden border border-purple-500/10">
                <table class="w-full text-left">
                    <thead class="bg-purple-500/5 text-slate-500 text-[10px] font-black uppercase tracking-widest">
                        <tr>
                            <th class="p-6">Agent / Task</th>
                            <th class="p-6 text-center">Modell</th>
                            <th class="p-6">Fortschritt</th>
                            <th class="p-6">Status / T√§tigkeit</th>
                        </tr>
                    </thead>
                    <tbody class="text-sm">
                        <template x-for="agent in subAgents" :key="agent.id">
                            <tr>
                                <td class="p-6">
                                    <div class="font-bold text-white text-base" x-text="agent.task"></div>
                                    <div class="text-[10px] text-slate-500 uppercase mt-1">ID: #000<span x-text="agent.id"></span></div>
                                </td>
                                <td class="p-6 text-center">
                                    <span class="px-3 py-1 bg-slate-800 rounded-full text-[10px] font-bold text-slate-400" x-text="agent.model"></span>
                                </td>
                                <td class="p-6 w-48">
                                    <div class="flex items-center gap-3">
                                        <div class="flex-grow bg-slate-800 h-1.5 rounded-full overflow-hidden">
                                            <div class="bg-purple-500 h-full transition-all duration-1000" :style="'width: ' + agent.status"></div>
                                        </div>
                                        <span class="font-black text-purple-400 w-10" x-text="agent.status"></span>
                                    </div>
                                </td>
                                <td class="p-6">
                                    <div class="flex items-center gap-2">
                                        <span class="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-ping"></span>
                                        <span class="text-slate-300 italic" x-text="agent.desc"></span>
                                    </div>
                                </td>
                            </tr>
                        </template>
                        <template x-if="subAgents.length === 0">
                            <tr>
                                <td colspan="4" class="p-12 text-center text-slate-600 italic">Aktuell keine Hintergrund-Tasks aktiv.</td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Task History Table -->
        <div>
            <h2 class="text-xs font-black text-slate-500 uppercase tracking-[0.3em] mb-6 flex items-center gap-3">
                <span class="w-8 h-px bg-slate-800"></span>
                Abgeschlossene Aufgaben
            </h2>
            <div class="glass rounded-[2rem] overflow-hidden border border-slate-800">
                <table class="w-full text-left">
                    <thead class="bg-white/5 text-slate-500 text-[10px] font-black uppercase tracking-widest">
                        <tr>
                            <th class="p-6">Feature / Modul</th>
                            <th class="p-6">Zusammenfassung</th>
                            <th class="p-6 text-center">Status</th>
                        </tr>
                    </thead>
                    <tbody class="text-sm">
                        <template x-for="task in tasks" :key="task.id">
                            <tr :class="task.status === 'done' ? 'opacity-60' : ''">
                                <td class="p-6">
                                    <div class="font-bold text-white" x-text="task.title"></div>
                                    <div class="flex gap-1 mt-1">
                                        <template x-for="sub in task.subitems">
                                            <span class="text-[8px] font-black bg-white/5 px-1.5 py-0.5 rounded text-slate-500 uppercase" x-text="sub"></span>
                                        </template>
                                    </div>
                                </td>
                                <td class="p-6 text-slate-400 text-xs leading-relaxed" x-text="task.comments"></td>
                                <td class="p-6 text-center">
                                    <template x-if="task.status === 'done'">
                                        <span class="px-3 py-1 bg-emerald-500/10 text-emerald-500 text-[10px] font-black rounded-lg uppercase tracking-widest border border-emerald-500/20">Ready</span>
                                    </template>
                                    <template x-if="task.status === 'pending'">
                                        <span class="px-3 py-1 bg-slate-800 text-slate-500 text-[10px] font-black rounded-lg uppercase tracking-widest">Open</span>
                                    </template>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-20 border-t border-slate-900 pt-8 flex justify-between items-center text-slate-700 text-[10px] font-black uppercase tracking-widest">
            <span>Walter Management System v2.6.5</span>
            <a href="index.html" class="hover:text-purple-500 transition-colors">‚Üê Dashboard</a>
        </div>

    </div>

    <script>
        function projectTracker() {
            return {
                subAgents: [],
                tasks: [
                    { id: 1, title: 'Kabel-Schrott Dashboard', subitems: ['Pott-Preise', 'Mobile-UI'], status: 'done', comments: 'Spezialisierter Rechner f√ºr Dortmund/Bochum ist live.' },
                    { id: 2, title: 'ETF Dashboard v2', subitems: ['Walton-Check', 'Charts'], status: 'done', comments: 'Finanzen einfach erkl√§rt f√ºr Einsteiger.' },
                    { id: 3, title: 'Master Dashboard (Launcher)', subitems: ['Live-Shift', 'App-Look'], status: 'done', comments: 'Zentraler Einstiegspunkt f√ºr alle Walter-Tools.' },
                    { id: 4, title: 'Sneak Prognose v2', subitems: ['Admin-Mode', 'Review-Focus', 'KW 07'], status: 'done', comments: 'COMPLETE: Layout auf "Review-First" umgestellt, Admin-Bereich (Lesterw45) integriert, Fake-History entfernt.' }
                ],
                get subAgentCount() { return this.subAgents.length }
            }
        }
    </script>
</body>
</html>
