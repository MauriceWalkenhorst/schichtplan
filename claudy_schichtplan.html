<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claudy | Schichtplan</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-primary: #0a0a0b;
      --bg-secondary: #121214;
      --bg-card: #18181b;
      --bg-hover: #1f1f23;
      --border: #27272a;
      --text-primary: #fafafa;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --accent: #3b82f6;
      --accent-glow: rgba(59, 130, 246, 0.3);
      --success: #22c55e;
      --warning: #f59e0b;
      --error: #ef4444;
      --info: #3b82f6;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.5;
    }

    .bg-gradient {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(ellipse 80% 50% at 20% 0%, rgba(59, 130, 246, 0.2), transparent),
        radial-gradient(ellipse 60% 40% at 80% 100%, rgba(96, 165, 250, 0.15), transparent);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
    }

    .logo h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .logo span {
      color: var(--accent);
    }

    .last-updated {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .stats-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem 1.25rem;
      text-align: center;
    }

    .stat-value {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--accent);
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .section-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* Month Group */
    .month-group {
      margin-bottom: 2rem;
    }

    .month-group.future .month-header {
      border-color: var(--accent);
      background: linear-gradient(90deg, rgba(59, 130, 246, 0.1), transparent);
    }

    .month-group.past .month-header {
      opacity: 0.8;
    }

    .month-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 0.75rem;
    }

    .month-title {
      font-size: 0.9375rem;
      font-weight: 600;
    }

    .month-hours {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875rem;
      color: var(--accent);
      font-weight: 600;
    }

    .shifts-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .shift-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 0.875rem 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      transition: all 0.2s ease;
      position: relative;
    }

    .shift-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      border-radius: 10px 0 0 10px;
      background: var(--accent);
    }

    .shift-card.fnb::before { background: #f59e0b; }
    .shift-card.boxoffice::before { background: #3b82f6; }
    .shift-card.usher::before { background: #22c55e; }
    .shift-card.navigator::before { background: #8b5cf6; }
    .shift-card.swap::before { background: #ef4444; }

    .shift-card:hover {
      background: var(--bg-hover);
      transform: translateX(4px);
    }

    .shift-card.past {
      opacity: 0.6;
    }

    .shift-date {
      min-width: 50px;
      text-align: center;
    }

    .shift-day {
      font-size: 0.6875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
    }

    .shift-date-num {
      font-size: 1.25rem;
      font-weight: 700;
    }

    .shift-info {
      flex: 1;
    }

    .shift-title {
      font-weight: 600;
      font-size: 0.875rem;
      margin-bottom: 0.125rem;
    }

    .shift-time {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .shift-location {
      font-size: 0.6875rem;
      color: var(--text-muted);
    }

    .shift-badge {
      padding: 0.25rem 0.5rem;
      border-radius: 12px;
      font-size: 0.625rem;
      font-weight: 500;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .badge-fnb {
      background: rgba(245, 158, 11, 0.15);
      color: #f59e0b;
    }

    .badge-boxoffice {
      background: rgba(59, 130, 246, 0.15);
      color: #3b82f6;
    }

    .badge-usher {
      background: rgba(34, 197, 94, 0.15);
      color: #22c55e;
    }

    .badge-navigator {
      background: rgba(139, 92, 246, 0.15);
      color: #8b5cf6;
    }

    .badge-swap {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
    }

    /* Summary Table */
    .summary-section {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
    }

    .summary-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-secondary);
    }

    .summary-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.875rem;
    }

    .summary-table th {
      text-align: left;
      padding: 0.75rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      color: var(--text-muted);
      font-weight: 500;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .summary-table td {
      padding: 0.75rem;
      border: 1px solid var(--border);
      background: var(--bg-secondary);
    }

    .summary-table tr.past td {
      opacity: 0.6;
    }

    .summary-table .hours {
      font-family: 'JetBrains Mono', monospace;
      color: var(--accent);
      font-weight: 600;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--text-muted);
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.875rem;
      margin-bottom: 1rem;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: var(--accent);
    }

    @media (max-width: 640px) {
      .stats-row { grid-template-columns: 1fr; }
      .shift-card { flex-direction: column; align-items: flex-start; gap: 0.5rem; }
      .shift-date { display: flex; gap: 0.5rem; align-items: baseline; }
      .summary-table { font-size: 0.75rem; }
      .summary-table th, .summary-table td { padding: 0.5rem; }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  
  <div class="container">
    <a href="index.html" class="back-link">‚Üê Zur√ºck zur √úbersicht</a>

    <header>
      <div class="logo">
        <div class="logo-icon">ü¶û</div>
        <h1>Claudy <span>Schichtplan</span></h1>
      </div>
      <div class="last-updated" id="lastUpdated">L√§dt...</div>
    </header>

    <div class="stats-row">
      <div class="stat-card">
        <div class="stat-value" id="totalShifts">-</div>
        <div class="stat-label">Schichten gesamt</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="totalHours">-</div>
        <div class="stat-label">Stunden gesamt</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="nextShift">-</div>
        <div class="stat-label">N√§chste Schicht</div>
      </div>
    </div>

    <h2 class="section-title">üìÖ Schichten nach Monat</h2>
    <div id="shiftsList">
      <div class="empty-state">Lade Schichten...</div>
    </div>

    <div class="summary-section">
      <h3 class="summary-title">üìä Monats-√úbersicht (f√ºr Lohnabrechnung)</h3>
      <table class="summary-table" id="summaryTable">
        <thead>
          <tr>
            <th>Monat</th>
            <th>Schichten</th>
            <th>Stunden</th>
            <th>F&B</th>
            <th>Kasse</th>
            <th>Platz</th>
            <th>Nav</th>
          </tr>
        </thead>
        <tbody id="summaryBody">
          <tr><td colspan="7" style="text-align: center; color: var(--text-muted);">Lade...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Load shifts from JSON
    async function loadShifts() {
      try {
        const response = await fetch('shifts.json');
        const shifts = await response.json();
        
        const groupedShifts = groupShiftsByMonth(shifts);
        
        renderShifts(groupedShifts);
        renderSummary(shifts);
        updateStats(shifts);
        document.getElementById('lastUpdated').textContent = 'Quinyx synchronisiert';
      } catch (e) {
        console.error('Failed to load shifts:', e);
        document.getElementById('shiftsList').innerHTML = 
          '<div class="empty-state">Fehler beim Laden der Schichten</div>';
      }
    }

    function groupShiftsByMonth(shifts) {
      const groups = {};
      
      shifts.forEach(shift => {
        const date = new Date(shift.start);
        const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
        
        if (!groups[monthKey]) {
          groups[monthKey] = {
            shifts: [],
            totalHours: 0,
            fnb: 0,
            boxoffice: 0,
            usher: 0,
            navigator: 0
          };
        }
        
        const hours = parseFloat(calculateHours(shift.start, shift.end));
        groups[monthKey].totalHours += hours;
        groups[monthKey].shifts.push(shift);
        
        // Count by type
        if (shift.title.includes('F&B')) groups[monthKey].fnb++;
        else if (shift.title.includes('Boxoffice') || shift.title.includes('Kinokasse')) groups[monthKey].boxoffice++;
        else if (shift.title.includes('Platzanweiser') || shift.title.includes('Usher')) groups[monthKey].usher++;
        else if (shift.title.includes('Navigator')) groups[monthKey].navigator++;
      });
      
      return groups;
    }

    function getMonthName(monthKey) {
      const [year, month] = monthKey.split('-');
      const date = new Date(year, parseInt(month) - 1);
      return date.toLocaleDateString('de-DE', { month: 'long', year: 'numeric' });
    }

    function renderShifts(groupedShifts) {
      const container = document.getElementById('shiftsList');
      let html = '';
      
      // Sort months (newest first)
      const sortedMonths = Object.keys(groupedShifts).sort((a, b) => b.localeCompare(a));
      const now = new Date();
      const currentMonthKey = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
      
      sortedMonths.forEach(monthKey => {
        const monthData = groupedShifts[monthKey];
        const monthName = getMonthName(monthKey);
        const isCurrentOrFuture = monthKey >= currentMonthKey;
        
        html += `
          <div class="month-group ${isCurrentOrFuture ? 'future' : 'past'}">
            <div class="month-header">
              <span class="month-title">${monthName}</span>
              <span class="month-hours">${monthData.totalHours.toFixed(1)}h</span>
            </div>
            <div class="shifts-list">
        `;
        
        // Sort shifts within month (newest first)
        monthData.shifts.sort((a, b) => new Date(b.start) - new Date(a.start));
        
        monthData.shifts.forEach(shift => {
          html += renderShiftCard(shift, !isCurrentOrFuture);
        });
        
        html += '</div></div>';
      });
      
      if (sortedMonths.length === 0) {
        html = '<div class="empty-state">Keine Schichten gefunden</div>';
      }
      
      container.innerHTML = html;
    }

    function renderShiftCard(shift, isPast) {
      const type = getShiftType(shift.title);
      const badgeClass = getBadgeClass(shift.title);
      const badgeText = getBadgeText(shift.title);
      const isSwap = shift.title.includes('*');
      const pastClass = isPast ? 'past' : '';
      
      const dateInfo = formatDate(shift.start);
      const hours = calculateHours(shift.start, shift.end);
      
      return `
        <div class="shift-card ${type} ${isSwap ? 'swap' : ''} ${pastClass}">
          <div class="shift-date">
            <div class="shift-day">${dateInfo.day}</div>
            <div class="shift-date-num">${dateInfo.date}</div>
          </div>
          <div class="shift-info">
            <div class="shift-title">${shift.title.replace('q: ', '').replace('[*]', 'üîÑ ')}</div>
            <div class="shift-time">${formatTime(shift.start)} - ${formatTime(shift.end)} (${hours}h)</div>
            <div class="shift-location">${shift.location}</div>
          </div>
          <span class="shift-badge ${badgeClass}">${badgeText}</span>
        </div>
      `;
    }

    function renderSummary(shifts) {
      const grouped = groupShiftsByMonth(shifts);
      const sortedMonths = Object.keys(grouped).sort((a, b) => b.localeCompare(a));
      
      const tbody = document.getElementById('summaryBody');
      let html = '';
      
      sortedMonths.forEach(monthKey => {
        const m = grouped[monthKey];
        const monthName = getMonthName(monthKey);
        const now = new Date();
        const isPast = monthKey < `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
        
        html += `
          <tr class="${isPast ? 'past' : ''}">
            <td>${monthName}</td>
            <td>${m.shifts.length}</td>
            <td class="hours">${m.totalHours.toFixed(1)}h</td>
            <td>${m.fnb}</td>
            <td>${m.boxoffice}</td>
            <td>${m.usher}</td>
            <td>${m.navigator}</td>
          </tr>
        `;
      });
      
      tbody.innerHTML = html || '<tr><td colspan="7" style="text-align: center;">Keine Daten</td></tr>';
    }

    function getShiftType(title) {
      if (title.includes('F&B')) return 'fnb';
      if (title.includes('Boxoffice') || title.includes('Kinokasse')) return 'boxoffice';
      if (title.includes('Usher') || title.includes('Platzanweiser')) return 'usher';
      if (title.includes('Navigator')) return 'navigator';
      return '';
    }

    function getBadgeClass(title) {
      if (title.includes('F&B')) return 'badge-fnb';
      if (title.includes('Boxoffice') || title.includes('Kinokasse')) return 'badge-boxoffice';
      if (title.includes('Usher') || title.includes('Platzanweiser')) return 'badge-usher';
      if (title.includes('Navigator')) return 'badge-navigator';
      return title.includes('*') ? 'badge-swap' : '';
    }

    function getBadgeText(title) {
      if (title.includes('F&B')) return 'üçî F&B';
      if (title.includes('Boxoffice') || title.includes('Kinokasse')) return 'üé´ Kasse';
      if (title.includes('Usher') || title.includes('Platzanweiser')) return 'üö™ Platz';
      if (title.includes('Navigator')) return 'üß≠ Nav';
      return 'üìã';
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const days = ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'];
      return {
        day: days[date.getDay()],
        date: date.getDate()
      };
    }

    function formatTime(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
    }

    function calculateHours(start, end) {
      const startDate = new Date(start);
      const endDate = new Date(end);
      return ((endDate - startDate) / (1000 * 60 * 60)).toFixed(1);
    }

    function updateStats(shifts) {
      document.getElementById('totalShifts').textContent = shifts.length;
      
      const totalHours = shifts.reduce((sum, s) => sum + parseFloat(calculateHours(s.start, s.end)), 0);
      document.getElementById('totalHours').textContent = totalHours.toFixed(1) + 'h';
      
      const now = new Date();
      const futureShifts = shifts.filter(s => new Date(s.start) >= now);
      
      if (futureShifts.length > 0) {
        futureShifts.sort((a, b) => new Date(a.start) - new Date(b.start));
        const next = futureShifts[0];
        const dateInfo = formatDate(next.start);
        document.getElementById('nextShift').textContent = `${dateInfo.day}, ${dateInfo.date}.`;
      } else {
        document.getElementById('nextShift').textContent = '-';
      }
    }

    // Initialize
    loadShifts();
  </script>
</body>
</html>
