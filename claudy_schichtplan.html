<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claudy | Schichtplan</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-primary: #0a0a0b;
      --bg-secondary: #121214;
      --bg-card: #18181b;
      --bg-hover: #1f1f23;
      --border: #27272a;
      --text-primary: #fafafa;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --accent: #8b5cf6;
      --accent-glow: rgba(139, 92, 246, 0.3);
      --success: #22c55e;
      --warning: #f59e0b;
      --error: #ef4444;
      --info: #3b82f6;
      --pink: #ec4899;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.5;
    }

    .bg-gradient {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(ellipse 80% 50% at 20% 0%, rgba(139, 92, 246, 0.15), transparent),
        radial-gradient(ellipse 60% 40% at 80% 100%, rgba(236, 72, 153, 0.1), transparent);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--accent), var(--pink));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
    }

    .logo h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .logo span {
      color: var(--accent);
    }

    .last-updated {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .stats-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem 1.25rem;
      text-align: center;
    }

    .stat-value {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--accent);
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .section-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .shifts-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .shift-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem 1.25rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .shift-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: var(--accent);
    }

    .shift-card.fnb::before { background: #f59e0b; }
    .shift-card.boxoffice::before { background: #3b82f6; }
    .shift-card.usher::before { background: #22c55e; }
    .shift-card.navigator::before { background: #ec4899; }
    .shift-card.swap::before { background: #ef4444; }

    .shift-card:hover {
      background: var(--bg-hover);
      transform: translateX(4px);
    }

    .shift-date {
      min-width: 80px;
      text-align: center;
    }

    .shift-day {
      font-size: 0.6875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
    }

    .shift-date-num {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .shift-month {
      font-size: 0.6875rem;
      color: var(--text-muted);
    }

    .shift-info {
      flex: 1;
    }

    .shift-title {
      font-weight: 600;
      font-size: 0.9375rem;
      margin-bottom: 0.25rem;
    }

    .shift-time {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8125rem;
      color: var(--text-secondary);
    }

    .shift-location {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
    }

    .shift-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.6875rem;
      font-weight: 500;
      text-transform: uppercase;
    }

    .badge-fnb {
      background: rgba(245, 158, 11, 0.15);
      color: #f59e0b;
    }

    .badge-boxoffice {
      background: rgba(59, 130, 246, 0.15);
      color: #3b82f6;
    }

    .badge-usher {
      background: rgba(34, 197, 94, 0.15);
      color: #22c55e;
    }

    .badge-navigator {
      background: rgba(236, 72, 153, 0.15);
      color: #ec4899;
    }

    .badge-swap {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--text-muted);
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.875rem;
      margin-bottom: 1rem;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: var(--accent);
    }

    @media (max-width: 640px) {
      .stats-row { grid-template-columns: 1fr; }
      .shift-card { flex-direction: column; align-items: flex-start; gap: 0.75rem; }
      .shift-date { display: flex; gap: 0.5rem; align-items: baseline; }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  
  <div class="container">
    <a href="index.html" class="back-link">‚Üê Zur√ºck zur √úbersicht</a>

    <header>
      <div class="logo">
        <div class="logo-icon">ü¶û</div>
        <h1>Claudy <span>Schichtplan</span></h1>
      </div>
      <div class="last-updated" id="lastUpdated">L√§dt...</div>
    </header>

    <div class="stats-row">
      <div class="stat-card">
        <div class="stat-value" id="totalShifts">-</div>
        <div class="stat-label">Schichten gesamt</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="totalHours">-</div>
        <div class="stat-label">Stunden gesamt</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="nextShift">-</div>
        <div class="stat-label">N√§chste Schicht</div>
      </div>
    </div>

    <h2 class="section-title">üìÖ Alle Schichten</h2>
    <div class="shifts-list" id="shiftsList">
      <div class="empty-state">Lade Schichten...</div>
    </div>
  </div>

  <script>
    // Load shifts from JSON
    async function loadShifts() {
      try {
        const response = await fetch('shifts.json');
        const shifts = await response.json();
        
        // Filter future shifts only
        const now = new Date();
        const futureShifts = shifts.filter(s => new Date(s.start) >= now).sort((a, b) => 
          new Date(a.start) - new Date(b.start)
        );

        renderShifts(futureShifts);
        updateStats(futureShifts);
        document.getElementById('lastUpdated').textContent = 'Quinyx synchronisiert';
      } catch (e) {
        console.error('Failed to load shifts:', e);
        document.getElementById('shiftsList').innerHTML = 
          '<div class="empty-state">Fehler beim Laden der Schichten</div>';
      }
    }

    function getShiftType(title) {
      if (title.includes('F&B')) return 'fnb';
      if (title.includes('Boxoffice') || title.includes('Kinokasse')) return 'boxoffice';
      if (title.includes('Usher') || title.includes('Platzanweiser')) return 'usher';
      if (title.includes('Navigator')) return 'navigator';
      return '';
    }

    function getBadgeClass(title) {
      if (title.includes('F&B')) return 'badge-fnb';
      if (title.includes('Boxoffice') || title.includes('Kinokasse')) return 'badge-boxoffice';
      if (title.includes('Usher') || title.includes('Platzanweiser')) return 'badge-usher';
      if (title.includes('Navigator')) return 'badge-navigator';
      return '';
    }

    function getBadgeText(title) {
      if (title.includes('F&B')) return 'üçî F&B';
      if (title.includes('Boxoffice') || title.includes('Kinokasse')) return 'üé´ Kasse';
      if (title.includes('Usher') || title.includes('Platzanweiser')) return 'üö™ Usher';
      if (title.includes('Navigator')) return 'üß≠ Navigator';
      return 'üìã';
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const days = ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'];
      const months = ['Jan', 'Feb', 'M√§r', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'];
      
      return {
        day: days[date.getDay()],
        date: date.getDate(),
        month: months[date.getMonth()]
      };
    }

    function formatTime(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
    }

    function calculateHours(start, end) {
      const startDate = new Date(start);
      const endDate = new Date(end);
      return ((endDate - startDate) / (1000 * 60 * 60)).toFixed(1);
    }

    function renderShifts(shifts) {
      const container = document.getElementById('shiftsList');
      
      if (shifts.length === 0) {
        container.innerHTML = '<div class="empty-state">Keine kommenden Schichten ‚úÖ</div>';
        return;
      }

      container.innerHTML = shifts.map(shift => {
        const type = getShiftType(shift.title);
        const badgeClass = getBadgeClass(shift.title);
        const badgeText = getBadgeText(shift.title);
        const isSwap = shift.title.includes('*');
        
        const dateInfo = formatDate(shift.start);
        const hours = calculateHours(shift.start, shift.end);
        
        return `
          <div class="shift-card ${type} ${isSwap ? 'swap' : ''}">
            <div class="shift-date">
              <div class="shift-day">${dateInfo.day}</div>
              <div class="shift-date-num">${dateInfo.date}</div>
              <div class="shift-month">${dateInfo.month}</div>
            </div>
            <div class="shift-info">
              <div class="shift-title">${shift.title.replace('q: ', '').replace('[*]', 'üîÑ')}</div>
              <div class="shift-time">${formatTime(shift.start)} - ${formatTime(shift.end)} (${hours}h)</div>
              <div class="shift-location">${shift.location}</div>
            </div>
            <span class="shift-badge ${badgeClass}">${badgeText}</span>
          </div>
        `;
      }).join('');
    }

    function updateStats(shifts) {
      document.getElementById('totalShifts').textContent = shifts.length;
      
      // Calculate total hours
      const totalHours = shifts.reduce((sum, s) => sum + parseFloat(calculateHours(s.start, s.end)), 0);
      document.getElementById('totalHours').textContent = totalHours.toFixed(1) + 'h';
      
      // Next shift
      if (shifts.length > 0) {
        const next = shifts[0];
        const dateInfo = formatDate(next.start);
        document.getElementById('nextShift').textContent = `${dateInfo.day}, ${dateInfo.date}.${dateInfo.month}`;
      } else {
        document.getElementById('nextShift').textContent = '-';
      }
    }

    // Initialize
    loadShifts();
  </script>
</body>
</html>
