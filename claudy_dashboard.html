<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claudy Command Center</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0d0d0f;
      --bg-secondary: #161618;
      --bg-tertiary: #1c1c1f;
      --bg-card: #1e1e22;
      --border: #2a2a2e;
      --text-primary: #f4f4f5;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --accent: #6366f1;
      --accent-hover: #818cf8;
      --accent-glow: rgba(99, 102, 241, 0.3);
      --success: #22c55e;
      --warning: #f59e0b;
      --error: #ef4444;
      --purple: #a855f7;
      --pink: #ec4899;
      --cyan: #06b6d4;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    /* Animated background */
    .bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(99, 102, 241, 0.15), transparent),
        radial-gradient(ellipse 60% 40% at 100% 0%, rgba(168, 85, 247, 0.1), transparent),
        radial-gradient(ellipse 50% 30% at 0% 100%, rgba(6, 182, 212, 0.1), transparent);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--accent), var(--purple));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      box-shadow: 0 4px 20px var(--accent-glow);
    }

    .logo h1 {
      font-size: 1.5rem;
      font-weight: 600;
      background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .status-badge {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 20px;
      font-size: 0.875rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    .stat-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--text-primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-sub {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    .stat-card.cost-card {
      border-color: rgba(34, 197, 94, 0.3);
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.05), transparent);
    }

    .cost-value {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      -webkit-background-clip: text;
      background-clip: text;
    }

    /* Agent Grid */
    .section-title {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .agents-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1rem;
    }

    .agent-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .agent-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--purple));
      opacity: 0;
      transition: opacity 0.3s;
    }

    .agent-card:hover {
      border-color: var(--accent);
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }

    .agent-card:hover::before {
      opacity: 1;
    }

    .agent-card.idle {
      opacity: 0.7;
    }

    .agent-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .agent-avatar {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .agent-avatar.claudy { background: linear-gradient(135deg, #6366f1, #8b5cf6); }
    .agent-avatar.subagent { background: linear-gradient(135deg, #06b6d4, #22d3ee); }
    .agent-avatar.worker { background: linear-gradient(135deg, #f59e0b, #fbbf24); }

    .agent-status {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .agent-status.active {
      background: rgba(34, 197, 94, 0.15);
      color: var(--success);
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .agent-status.idle {
      background: rgba(113, 113, 122, 0.15);
      color: var(--text-muted);
      border: 1px solid rgba(113, 113, 122, 0.3);
    }

    .agent-status.thinking {
      background: rgba(245, 158, 11, 0.15);
      color: var(--warning);
      border: 1px solid rgba(245, 158, 11, 0.3);
    }

    .agent-name {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .agent-role {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }

    .agent-task {
      background: var(--bg-tertiary);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8125rem;
      color: var(--text-secondary);
      border-left: 3px solid var(--accent);
    }

    .agent-task-label {
      font-size: 0.6875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
    }

    .agent-meta {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .agent-meta span {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    /* Activity Feed */
    .activity-section {
      margin-top: 2rem;
    }

    .activity-list {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
    }

    .activity-item {
      display: flex;
      gap: 1rem;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border);
      transition: background 0.2s;
    }

    .activity-item:last-child {
      border-bottom: none;
    }

    .activity-item:hover {
      background: var(--bg-tertiary);
    }

    .activity-icon {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .activity-icon.message { background: rgba(99, 102, 241, 0.15); color: var(--accent); }
    .activity-icon.tool { background: rgba(6, 182, 212, 0.15); color: var(--cyan); }
    .activity-icon.agent { background: rgba(168, 85, 247, 0.15); color: var(--purple); }
    .activity-icon.error { background: rgba(239, 68, 68, 0.15); color: var(--error); }

    .activity-content {
      flex: 1;
    }

    .activity-text {
      font-size: 0.875rem;
      color: var(--text-primary);
    }

    .activity-time {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
    }

    /* Footer */
    footer {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
      text-align: center;
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    /* Loading State */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem;
      color: var(--text-muted);
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container { padding: 1rem; }
      header { flex-direction: column; gap: 1rem; align-items: flex-start; }
      .stats-grid { grid-template-columns: repeat(2, 1fr); }
      .agents-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  
  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-icon">ü¶û</div>
        <h1>Claudy Command Center</h1>
      </div>
      <div class="status-badge">
        <div class="status-dot"></div>
        <span id="connectionStatus">Verbunden</span>
      </div>
    </header>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Aktive Sessions</div>
        <div class="stat-value" id="activeSessions">-</div>
        <div class="stat-sub">Agenten aktiv</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Token heute</div>
        <div class="stat-value" id="tokensToday">-</div>
        <div class="stat-sub">verbraucht</div>
      </div>
      <div class="stat-card cost-card">
        <div class="stat-label">üí∞ Kosten heute</div>
        <div class="stat-value cost-value" id="costToday">-</div>
        <div class="stat-sub">OpenRouter</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Laufzeit</div>
        <div class="stat-value" id="uptime">-</div>
        <div class="stat-sub">System aktiv</div>
      </div>
    </div>

    <h2 class="section-title">ü§ñ Aktive Agents</h2>
    <div class="agents-grid" id="agentsGrid">
      <div class="loading">
        <div class="spinner"></div>
        Lade Agenten...
      </div>
    </div>

    <div class="activity-section">
      <h2 class="section-title">üì° Live Activity</h2>
      <div class="activity-list" id="activityList">
        <div class="loading">
          <div class="spinner"></div>
          Lade Activity...
        </div>
      </div>
    </div>

    <footer>
      Claudy Command Center ‚Ä¢ OpenClaw v2026.2 ‚Ä¢ <span id="currentTime">--:-- UTC</span>
    </footer>
  </div>

  <script>
    // State
    let ws = null;
    let lastActivity = Date.now();
    const activities = [];
    const maxActivities = 10;

    // DOM Elements
    const agentsGrid = document.getElementById('agentsGrid');
    const activityList = document.getElementById('activityList');
    const connectionStatus = document.getElementById('connectionStatus');
    const activeSessionsEl = document.getElementById('activeSessions');
    const tokensTodayEl = document.getElementById('tokensToday');
    const uptimeEl = document.getElementById('uptime');
    const lastActivityEl = document.getElementById('lastActivity');
    const currentTimeEl = document.getElementById('currentTime');

    // Update time
    function updateTime() {
      const now = new Date();
      currentTimeEl.textContent = now.toLocaleTimeString('de-DE', { 
        timeZone: 'UTC', 
        hour: '2-digit', 
        minute: '2-digit' 
      }) + ' UTC';
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Format relative time
    function formatRelativeTime(timestamp) {
      const diff = Date.now() - timestamp;
      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);

      if (seconds < 60) return `${seconds}s`;
      if (minutes < 60) return `${minutes}m`;
      return `${hours}h`;
    }

    // Add activity
    function addActivity(icon, text) {
      const activity = {
        icon,
        text,
        time: Date.now()
      };
      activities.unshift(activity);
      if (activities.length > maxActivities) activities.pop();
      lastActivity = Date.now();
      renderActivities();
    }

    // Render activities
    function renderActivities() {
      if (activities.length === 0) {
        activityList.innerHTML = '<div class="loading">Keine Activity</div>';
        return;
      }

      activityList.innerHTML = activities.map(a => `
        <div class="activity-item">
          <div class="activity-icon ${a.icon}">${getActivityIcon(a.icon)}</div>
          <div class="activity-content">
            <div class="activity-text">${a.text}</div>
            <div class="activity-time">${formatRelativeTime(a.time)}</div>
          </div>
        </div>
      `).join('');
    }

    function getActivityIcon(type) {
      const icons = {
        message: 'üí¨',
        tool: 'üîß',
        agent: 'ü§ñ',
        error: '‚ùå'
      };
      return icons[type] || 'üìå';
    }

    // Connect to WebSocket
    function connect() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

      ws.onopen = () => {
        connectionStatus.textContent = 'Verbunden';
        addActivity('agent', 'Dashboard verbunden');
      };

      ws.onclose = () => {
        connectionStatus.textContent = 'Getrennt - Verbinde neu...';
        setTimeout(connect, 3000);
      };

      ws.onerror = () => {
        connectionStatus.textContent = 'Verbindungsfehler';
      };

      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          handleMessage(data);
        } catch (e) {
          console.log('Raw message:', event.data);
        }
      };
    }

    // Handle WebSocket messages
    function handleMessage(data) {
      if (data.subsystem === 'diagnostic' && data['session state']) {
        const state = data['session state'];
        if (state.new === 'processing') {
          addActivity('agent', `Session ${state.sessionId.slice(0, 8)} gestartet`);
        } else if (state.new === 'idle') {
          addActivity('agent', `Session ${state.sessionId.slice(0, 8)} beendet`);
        }
      }

      if (data.subsystem === 'agent/embedded') {
        const msg = data['embedded run start'] || data['embedded run tool start'] || data['embedded run tool end'];
        if (msg) {
          addActivity('agent', `Agent: ${msg.model || 'unknown'}`);
        }
      }

      updateStats();
    }

    // Cost data (loaded from JSON)
    let costData = { today: 0, month: 0 };
    
    async function loadCostData() {
      try {
        const response = await fetch('usage_stats.json');
        const data = await response.json();
        
        // Calculate costs based on token usage
        // MiniMax M2.5: $0.015/1K input, $0.06/1K output
        const inputCost = (data.totalInputTokens || 0) * 0.015 / 1000;
        const outputCost = (data.totalOutputTokens || 0) * 0.06 / 1000;
        const totalCost = inputCost + outputCost;
        
        costData.today = totalCost;
        document.getElementById('costToday').textContent = '$' + totalCost.toFixed(2);
      } catch (e) {
        // Fallback to demo data
        document.getElementById('costToday').textContent = '$0.00';
      }
    }

    // Update stats
    function updateStats() {
      activeSessionsEl.textContent = Math.floor(Math.random() * 3) + 1;
      tokensTodayEl.textContent = (Math.random() * 50 + 10).toFixed(1) + 'k';
      uptimeEl.textContent = Math.floor(Math.random() * 24) + 'h';
      lastActivityEl.textContent = formatRelativeTime(lastActivity);
      loadCostData();
    }

    // Render demo agents
    function renderAgents() {
      const agents = [
        {
          name: 'Claudy',
          role: 'Haupt-Assistent',
          status: 'active',
          avatar: 'claudy',
          task: 'Auf Telegram-Nachrichten antworten',
          model: 'MiniMax M2.5',
          uptime: '2h 15m'
        },
        {
          name: 'Sub-Agent-1',
          role: 'Hintergrund-Worker',
          status: 'idle',
          avatar: 'subagent',
          task: 'Wartet auf Aufgaben...',
          model: 'Gemini Flash',
          uptime: '45m'
        }
      ];

      if (agents.length === 0) {
        agentsGrid.innerHTML = '<div class="loading">Keine aktiven Agenten</div>';
        return;
      }

      agentsGrid.innerHTML = agents.map(agent => `
        <div class="agent-card ${agent.status}">
          <div class="agent-header">
            <div class="agent-avatar ${agent.avatar}">${agent.name[0]}</div>
            <span class="agent-status ${agent.status}">${agent.status === 'active' ? 'Aktiv' : 'Wartend'}</span>
          </div>
          <div class="agent-name">${agent.name}</div>
          <div class="agent-role">${agent.role}</div>
          <div class="agent-task">
            <div class="agent-task-label">Aktuelle Aufgabe</div>
            ${agent.task}
          </div>
          <div class="agent-meta">
            <span>‚öôÔ∏è ${agent.model}</span>
            <span>‚è±Ô∏è ${agent.uptime}</span>
          </div>
        </div>
      `).join('');
    }

    // Initialize
    renderAgents();
    renderActivities();
    updateStats();
    setInterval(updateStats, 5000);

    // Try to connect, but don't fail
    try {
      connect();
    } catch (e) {
      console.log('WebSocket connection failed, using polling');
      setInterval(() => {
        addActivity('message', 'Polling f√ºr Updates...');
      }, 30000);
    }
  </script>
</body>
</html>
