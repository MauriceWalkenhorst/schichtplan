<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneak Prognose Pro | Walter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #020617; color: #f8fafc; }
        .movie-poster { 
            aspect-ratio: 2/3;
            background-size: cover;
            background-position: center;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .star-rating button { transition: all 0.2s; }
        .star-rating button:hover { transform: scale(1.2); }
        .active-star { color: #fbbf24; fill: #fbbf24; }
    </style>
</head>
<body class="p-4 md:p-10 min-h-screen bg-slate-950" x-data="sneakApp()" x-init="init()">

    <div class="max-w-6xl mx-auto">
        
        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-end mb-16 gap-8">
            <div class="flex-grow">
                <div class="flex items-center gap-3 mb-4">
                    <span class="px-3 py-1 bg-rose-600 rounded-md text-[10px] font-black uppercase tracking-widest">Live</span>
                    <span class="text-slate-500 text-sm font-bold uppercase tracking-widest">Sneak Intelligence v3.0</span>
                </div>
                <h1 class="text-7xl font-black tracking-tighter text-white">SNEAK<span class="text-rose-600">PRO</span></h1>
            </div>
            <div class="text-right">
                <div class="text-[10px] text-slate-500 font-bold uppercase tracking-[0.3em] mb-2">Countdown bis Start</div>
                <div class="text-4xl font-black text-white" x-text="countdown"></div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-12">
            
            <!-- Prognose Grid -->
            <div class="lg:col-span-8 space-y-12">
                <div class="flex items-center justify-between">
                    <h2 class="text-2xl font-black uppercase italic tracking-tighter">Aktuelle Favoriten</h2>
                    <div class="h-px bg-slate-800 flex-grow mx-8"></div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <template x-for="movie in highProb" :key="movie.title">
                        <div class="group relative">
                            <div class="movie-poster rounded-[2rem] shadow-2xl mb-6 overflow-hidden border border-white/5" 
                                 :style="'background-image: url(' + movie.poster + ')'">
                                <div class="absolute inset-0 bg-gradient-to-t from-slate-950 via-transparent to-transparent opacity-60"></div>
                                <div class="absolute top-6 left-6">
                                    <span class="px-4 py-2 glass rounded-full text-[10px] font-black uppercase tracking-widest text-emerald-400">92% Wahrscheinlich</span>
                                </div>
                            </div>
                            <h3 class="text-3xl font-black text-white mb-2 group-hover:text-rose-500 transition-colors" x-text="movie.title"></h3>
                            <div class="flex gap-2 mb-4">
                                <template x-for="tag in movie.tags">
                                    <span class="text-[10px] font-bold text-slate-500 uppercase" x-text="tag"></span>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Sidebar: Bewertung & Archiv -->
            <div class="lg:col-span-4 space-y-12">
                
                <!-- Bewertungssystem -->
                <div class="glass rounded-[3rem] p-10 text-center">
                    <h3 class="text-xl font-bold mb-2">Wie war die Sneak?</h3>
                    <p class="text-slate-500 text-sm mb-8">Bewerte den letzten Film</p>
                    
                    <div class="flex justify-center gap-2 star-rating mb-8">
                        <template x-for="i in 5">
                            <button @click="rating = i" class="text-slate-700">
                                <svg class="w-10 h-10" :class="rating >= i ? 'active-star' : ''" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                                </svg>
                            </button>
                        </template>
                    </div>

                    <button class="w-full py-4 bg-rose-600 rounded-2xl font-black uppercase tracking-widest text-xs hover:bg-rose-500 transition-all shadow-lg shadow-rose-600/20">Bewertung senden</button>
                </div>

                <!-- Kandidaten Liste -->
                <div class="space-y-4">
                    <h4 class="text-xs font-black text-slate-500 uppercase tracking-widest ml-4">Weitere Kandidaten</h4>
                    <template x-for="movie in midProb" :key="movie.title">
                        <div class="glass rounded-2xl p-5 flex items-center justify-between hover:bg-white/5 transition-all">
                            <span class="font-bold text-sm text-slate-300" x-text="movie.title"></span>
                            <span class="text-[9px] font-black text-slate-600 uppercase">Mid</span>
                        </div>
                    </template>
                </div>

            </div>
        </div>

        <!-- Footer -->
        <div class="mt-24 pt-12 border-t border-slate-900 flex justify-between items-center text-slate-700">
            <div class="text-[10px] font-black uppercase tracking-[0.4em]">UCI Ruhr Park Edition</div>
            <a href="index.html" class="text-[10px] font-black uppercase tracking-widest hover:text-rose-500 transition-colors">← Zurück zum OS</a>
        </div>

    </div>

    <script>
        function sneakApp() {
            return {
                countdown: '00:00:00',
                rating: 0,
                // In einer echten Umgebung würde hier die TMDB API abgefragt
                highProb: [
                    { 
                        title: 'Cold Storage', 
                        poster: 'https://www.themoviedb.org/t/p/w600_and_h900_bestv2/vRstO6X8S80p0C66Yv94vL8AJSW.jpg', // Dummy, da Film noch neu
                        tags: ['Thriller', 'Sci-Fi'] 
                    },
                    { 
                        title: 'No Other Choice', 
                        poster: 'https://www.themoviedb.org/t/p/w600_and_h900_bestv2/q6K1T4mG3Y8D2e3XzV3F9r4F5L6.jpg', 
                        tags: ['Action', 'Drama'] 
                    }
                ],
                midProb: [
                    { title: 'Dead of Winter' },
                    { title: 'Return to Silent Hill' },
                    { title: 'Ein Kuchen für den Präsidenten' }
                ],

                init() {
                    this.startCountdown();
                    setInterval(() => this.startCountdown(), 1000);
                },

                startCountdown() {
                    const now = new Date();
                    const nextMonday = new Date();
                    nextMonday.setDate(now.getDate() + (1 + 7 - now.getDay()) % 7);
                    nextMonday.setHours(20, 0, 0, 0);
                    const diff = nextMonday - now;
                    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const s = Math.floor((diff % (1000 * 60)) / 1000);
                    this.countdown = `${d}d ${h}h ${m}m ${s}s`;
                }
            }
        }
    </script>
</body>
</html>
