<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Walter OS | Maurice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #000; 
            color: #fff;
            -webkit-tap-highlight-color: transparent;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .app-card {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .app-card:active {
            transform: scale(0.92);
            background: rgba(255, 255, 255, 0.1);
        }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="p-6 pb-24 select-none" x-data="walterOS()" x-init="loadShifts()">

    <!-- Header & Date -->
    <div class="mt-8 mb-10 px-2 flex justify-between items-end">
        <div>
            <h1 class="text-4xl font-extrabold tracking-tighter mb-1">Walter <span class="text-blue-500">OS</span></h1>
            <p class="text-slate-500 font-medium" x-text="todayDate"></p>
        </div>
        <div class="text-right">
            <div class="text-2xl font-black text-white" x-text="currentTime"></div>
        </div>
    </div>

    <!-- Live Widget: Nächste Schicht -->
    <div class="mb-10 group">
        <div class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] mb-4 ml-2">Nächste Schicht</div>
        <div class="glass rounded-[2.5rem] p-8 relative overflow-hidden transition-all group-active:scale-[0.98]">
            <div class="absolute -right-10 -top-10 w-40 h-40 bg-blue-500/10 blur-[50px] rounded-full"></div>
            
            <template x-if="nextShift">
                <div class="relative z-10">
                    <div class="flex justify-between items-start mb-6">
                        <div class="bg-blue-500 text-white text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-widest" x-text="nextShift.type"></div>
                        <div class="text-slate-400 text-xs font-bold" x-text="nextShift.relative"></div>
                    </div>
                    <div class="text-3xl font-black mb-2" x-text="nextShift.timeRange"></div>
                    <div class="flex items-center gap-2 text-slate-400 font-medium">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        <span x-text="nextShift.location"></span>
                    </div>
                </div>
            </template>
            <template x-if="!nextShift">
                <div class="py-4 text-slate-500 italic text-center">Keine kommenden Schichten gefunden.</div>
            </template>
        </div>
    </div>

    <!-- App Grid -->
    <div class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] mb-4 ml-2 text-center">System Tools</div>
    <div class="grid grid-cols-2 gap-4">
        
        <!-- Schichtplan Full -->
        <a href="dashboard.html" class="app-card glass rounded-[2.5rem] p-6 flex flex-col items-center text-center">
            <div class="w-14 h-14 bg-blue-500 rounded-2xl flex items-center justify-center mb-4 shadow-lg shadow-blue-500/20">
                <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
            </div>
            <span class="font-bold text-sm">Kalender</span>
            <span class="text-[9px] text-slate-500 mt-1 uppercase tracking-widest font-bold">Alle Schichten</span>
        </a>

        <!-- Kabel-Check -->
        <a href="cable_dashboard.html" class="app-card glass rounded-[2.5rem] p-6 flex flex-col items-center text-center">
            <div class="w-14 h-14 bg-orange-500 rounded-2xl flex items-center justify-center mb-4 shadow-lg shadow-orange-500/20">
                <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            </div>
            <span class="font-bold text-sm">Kabel-Check</span>
            <span class="text-[9px] text-slate-500 mt-1 uppercase tracking-widest font-bold">Kupfer-Rechner</span>
        </a>

        <!-- ETF Strategie -->
        <a href="etf_dashboard_v2.html" class="app-card glass rounded-[2.5rem] p-6 flex flex-col items-center text-center">
            <div class="w-14 h-14 bg-emerald-500 rounded-2xl flex items-center justify-center mb-4 shadow-lg shadow-emerald-500/20">
                <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            </div>
            <span class="font-bold text-sm">Finanzen</span>
            <span class="text-[9px] text-slate-500 mt-1 uppercase tracking-widest font-bold">Investments</span>
        </a>

        <!-- Projekt Status -->
        <a href="project_status.html" class="app-card glass rounded-[2.5rem] p-6 flex flex-col items-center text-center">
            <div class="w-14 h-14 bg-purple-600 rounded-2xl flex items-center justify-center mb-4 shadow-lg shadow-purple-600/20">
                <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
            </div>
            <span class="font-bold text-sm">Status</span>
            <span class="text-[9px] text-slate-500 mt-1 uppercase tracking-widest font-bold">Entwicklung</span>
        </a>

        <!-- Sneak Prognose -->
        <a href="https://sneakprognose-dc163.web.app/" class="app-card glass rounded-[2.5rem] p-6 flex flex-col items-center text-center">
            <div class="w-14 h-14 bg-rose-600 rounded-2xl flex items-center justify-center mb-4 shadow-lg shadow-rose-600/20">
                <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h4m10 0h4M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z"></path></svg>
            </div>
            <span class="font-bold text-sm">Sneak</span>
            <span class="text-[9px] text-slate-500 mt-1 uppercase tracking-widest font-bold">Prognose UCI</span>
        </a>

    </div>

    <!-- Bottom Navbar (OS Style) -->
    <div class="fixed bottom-6 left-6 right-6 h-1 bg-white/20 rounded-full mx-auto w-1/3"></div>

    <script>
        function walterOS() {
            return {
                currentTime: '',
                todayDate: '',
                nextShift: null,

                init() {
                    this.updateTime();
                    setInterval(() => this.updateTime(), 1000);
                    const options = { weekday: 'long', day: '2-digit', month: 'long' };
                    this.todayDate = new Date().toLocaleDateString('de-DE', options);
                },

                updateTime() {
                    const now = new Date();
                    this.currentTime = now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
                },

                async loadShifts() {
                    try {
                        const response = await fetch('shifts.json');
                        const shifts = await response.json();
                        const now = new Date();
                        
                        const upcoming = shifts
                            .map(s => ({ ...s, startDate: new Date(s.start) }))
                            .filter(s => s.startDate >= now)
                            .sort((a, b) => a.startDate - b.startDate);

                        if (upcoming.length > 0) {
                            const first = upcoming[0];
                            const diffDays = Math.floor((first.startDate - now) / (1000 * 60 * 60 * 24));
                            
                            this.nextShift = {
                                type: first.title.replace(' q: ', '').replace(/\[.*\]\s*/, '').trim() || 'Schicht',
                                timeRange: first.startDate.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' }) + ' - ' + new Date(first.end).toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' }) + ' Uhr',
                                location: first.location.split(': ')[1] || 'UCI Kino',
                                relative: diffDays === 0 ? 'Heute' : (diffDays === 1 ? 'Morgen' : 'In ' + diffDays + ' Tagen')
                            };
                        }
                    } catch (e) {
                        console.error("Fehler beim Laden der Schichten", e);
                    }
                }
            }
        }
    </script>
</body>
</html>
